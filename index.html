<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">


</head>

<body>

    <div class="jumbotron" id="header">
        <h1 class="display-4" id="heading">Train Schedule</h1>
        <p class="lead" id="quote">"Education is important. But travel is importanter!"</p>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="newTrainInfo">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-12" id="inputInfo">
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="trainDestination">
                </div>
                <div class="form-group">
                    <label for="firstTime">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="trainFrequency">
                </div>
                <a href="#" id="submit" class="btn btn-info">Submit</a>
            </div>
        </div>
    </div>






















    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="assets/javascript/javascript.js" type="text/javascript"></script>

</body>

</html>
